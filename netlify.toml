[build]
  command = ""
  publish = "."

## One4Health Website Deployment Configuration
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

## Headers for SPA behavior
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"