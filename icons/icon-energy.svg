<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Natural Energy Icon -->
  <defs>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Lightning bolt -->
  <polygon points="100,20 60,90 90,90 70,140 90,90 60,90 100,20" fill="url(#energyGradient)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Glow effect -->
  <circle cx="100" cy="80" r="60" fill="#FFC107" opacity="0.2">
    <animate attributeName="r" values="60;70;60" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Energy particles -->
  <circle cx="50" cy="50" r="4" fill="#FFC107">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="60" r="3" fill="#FF9800">
    <animate attributeName="opacity" values="0;1;0" dur="1.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="110" r="5" fill="#FFC107">
    <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="120" r="4" fill="#FF9800">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="100" y="175" text-anchor="middle" font-size="14" font-weight="bold" fill="#FF9800">âš¡ NATURAL ENERGY</text>
</svg>