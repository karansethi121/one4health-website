<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Stress Relief Icon -->
  <defs>
    <linearGradient id="stressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Calm face -->
  <circle cx="100" cy="100" r="80" fill="url(#stressGradient)" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Eyes -->
  <ellipse cx="70" cy="85" rx="12" ry="8" fill="#ffffff"/>
  <ellipse cx="130" cy="85" rx="12" ry="8" fill="#ffffff"/>
  <circle cx="70" cy="85" r="5" fill="#1a1a1a"/>
  <circle cx="130" cy="85" r="5" fill="#1a1a1a"/>
  
  <!-- Calm smile -->
  <path d="M 60 120 Q 100 150 140 120" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Relaxation lines -->
  <path d="M 40 40 Q 60 30 70 50" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.8"/>
  <path d="M 160 40 Q 140 30 130 50" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.8"/>
  
  <!-- Peace symbol -->
  <text x="100" y="175" text-anchor="middle" font-size="14" font-weight="bold" fill="#ffffff">ðŸ˜Œ RELAXED</text>
</svg>